name: Auto PR to Master

on:
  push:
    branches:
      - Dev

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "master"  # Base branch to which PR is made
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "Automated Pull Request from Dev to Master"
          pr_body: "Please review the changes and merge if approved."

